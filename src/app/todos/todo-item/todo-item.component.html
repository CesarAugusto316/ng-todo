<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="togggleEditable">
  <div class="view">
    <input type="checkbox" class="toggle" [formControl]="checkBoxInput" />
    <label (dblclick)="onOpenEdit()">{{ todo.text }}</label>
    <button class="destroy" (click)="onDelete()"></button>
  </div>

  <!-- toggleEditable turns on & off this input -->
  <input
    type="text"
    class="edit"
    [hidden]="togggleEditable"
    (dblclick)="onCloseEdit()"
    (keydown.enter)="onCloseEdit()"
    (blur)="onCloseEdit()"
    value="Create a TodoMVC template"
    [formControl]="txtInputEditable"
    #editBox
  />
</li>
